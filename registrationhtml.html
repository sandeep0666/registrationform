<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Registration_Form_CSS.css"/> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="card">

            <h1 class="main-heading ">Registration Form</h1>
            <div>
                <p class="name-field">User Name</p>
                <input class="user-input col-6 col-md-6 col-lg-10 col-xl-12" type="text" placeholder="Enter your name" id="nameInput" />
            </div>
            <div>
                <p class="name-field ">Email id</p>
                <input class="user-input col-6 col-md-6 col-lg-10 col-xl-12" type="email" placeholder="Enter Email-id" id="mailInput" />
            </div>
            <div>
                <p class="name-field">Gender</p>
                <input type="radio" name="genderInput" id="male" style="margin-left:80px;">
                <label for="male">Male</label>
                <input type="radio" name="genderInput" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <p class="name-field">Password</p>
                <input class="user-input col-6 col-md-6 col-lg-10 col-xl-12 " type="password" placeholder="Enter password" id="password" />
            </div>
            <div>
                <p class="name-field">Confirm Password</p>
                <input class="user-input col-6 col-md-6 col-lg-10 col-xl-12" type="password" placeholder="Enter same password" id="passConfirm" />
            </div>
            <div class="button-container">
                <button class="button1" id="subButton">Submit</button>
            </div>
            <div>
                <p id="errorText"></p>
            </div>
        </div>
    </div>
</body>

</html>
